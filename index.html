<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component | Assignment 4</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="card">
  <div class="leftSide">
    <h3>Your Result</h3>
    <div class="score">
      <h1>76</h1>
      <p>of 100</p>
    </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
      
  <div class="rightSide">
    <h3>Summary</h3>
    <div class="summary">
      <div class="category reaction">
        <div class="label">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction">
        <span>Reaction</span>
        </div>
        <div class="numbers">
          <span class="numbersBold">80</span>
          <span class="numbersGrey"> / 100</span>
        </div>
      </div>
      <div class="category memory">
        <div class="label">
        <img src="./assets/images/icon-memory.svg" alt="Memory">
        <span>Memory</span>
        </div>
        <div class="numbers">
          <span class="numbersBold">92</span>
          <span class="numbersGrey"> / 100</span>
        </div>
       </div>
      <div class="category verbal">
        <div class="label">
        <img src="./assets/images/icon-verbal.svg" alt="Verbal">
        <span>Verbal</span>
        </div>
        <div class="numbers">
          <span class="numbersBold">61</span>
          <span class="numbersGrey"> / 100</span>
        </div>
       </div>
      <div class="category visual">
        <div class="label">
        <img src="./assets/images/icon-visual.svg" alt="Visual">
        <span>Visual</span>
        </div>
        <div class="numbers">
          <span class="numbersBold">73</span>
          <span class="numbersGrey"> / 100</span>
        </div>
       </div>
    </div>
    <button>Continue</button>
  </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Rodas</a>.
  </div>
</body>
</html>
